	<script><![CDATA[
	(function () {
	const svg = document.currentScript.ownerSVGElement;
	const lines = svg.querySelector('.lines');
	const core = svg.querySelector('.core');

	let angle = 0;
	let direction = 1; // 1 = clockwise, -1 = counterclockwise
	let speed = 0.1; // начальная скорость (градусов за кадр)
	let accelerating = true;
	let slowingDown = false;
	let lastTimestamp = null;

	function animate(timestamp) {
		if (!lastTimestamp) lastTimestamp = timestamp;
		const delta = timestamp - lastTimestamp;
		lastTimestamp = timestamp;

		// Обновляем угол
		angle += direction * speed;

		// Применяем вращение
		lines.setAttribute('style', `transform: rotate(${angle}deg); transform-origin: 50% 50%;`);
		core.setAttribute('style', `transform: rotate(${-angle}deg); transform-origin: 50% 50%;`);

		// Управляем скоростью
		if (accelerating) {
			speed += 0.002;
			if (speed >= 0.4) {
			accelerating = false;
			setTimeout(() => {
				slowingDown = true;
			}, 12000); // вращается на полной скорости 12 секунд
			}
		} else if (slowingDown) {
			speed -= 0.002;
			if (speed <= 0) {
			speed = 0;
			slowingDown = false;
			direction *= -1;
			accelerating = true;
			}
		}

		requestAnimationFrame(animate);
	}

	requestAnimationFrame(animate);
	})();
	]]></script>
